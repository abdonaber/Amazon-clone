{% extends "base.html" %}

{% block title %}{{ product.name }} - My Amazon Clone{% endblock %}

{% block content %}
    <div class="product-detail-container">
        <div class="product-detail-image">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
        </div>
        <div class="product-detail-info">
            <h1>{{ product.name }}</h1>
            <p class="price">${{ "%.2f"|format(product.price) }}</p>
            <p class="stock">In Stock: {{ product.stock_quantity }}</p>
            <h3>Description</h3>
            <p>{{ product.description }}</p>
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST" style="display: inline-block; margin-right: 10px;">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
            <a href="#" class="btn btn-secondary">Buy Now</a>
        </div>
    </div>
{% endblock %}
